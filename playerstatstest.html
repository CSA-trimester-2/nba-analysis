<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Teams</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>NBA Teams</h1>

    <button onclick="sortTeams('full_name')">Sort by Team Name</button>
    <button onclick="sortTeams('conference')">Sort by Conference</button>
    <button onclick="sortTeams('division')">Sort by Division</button>

    <table id="teamsTable">
        <tr>
            <th>ID</th>
            <th>Abbreviation</th>
            <th>City</th>
            <th>Conference</th>
            <th>Division</th>
            <th>Full Name</th>
            <th>Team Name</th>
        </tr>
        <!-- Table rows will be populated dynamically -->
    </table>

    <script>
        function fetchData() {
            fetch('http://localhost:8085/api/getPlayerStats') // Replace with your backend endpoint
                .then(response => response.json())
                .then(data => {
                    displayTeams(data.data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayTeams(teams) {
            const table = document.getElementById("teamsTable");
            // Clear existing rows
            table.innerHTML = "<tr><th>ID</th><th>Abbreviation</th><th>City</th><th>Conference</th><th>Division</th><th>Full Name</th><th>Team Name</th></tr>";

            teams.forEach(team => {
                const row = table.insertRow();
                row.insertCell().textContent = team.id;
                row.insertCell().textContent = team.abbreviation;
                row.insertCell().textContent = team.city;
                row.insertCell().textContent = team.conference;
                row.insertCell().textContent = team.division;
                row.insertCell().textContent = team.full_name;
                row.insertCell().textContent = team.name;
            });

</body>
</html>
