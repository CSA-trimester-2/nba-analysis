---
layout: header
---

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Player Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 0px 0px 0px;
            background-color: #FFFFFF;
        }

        header {
            background-image: url('https://cdn11.bigcommerce.com/s-jdhnct1/images/stencil/original/products/404/1109/basketball_stadium_horz__55809.1459878564.jpg?c=2');
            background-size: cover; /* Adjust as needed */
            background-position: center; /* Adjust as needed */
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFED;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
        }

        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        canvas {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .search{
            position: center;
            text-align: center;
            padding:10px
        }

        .search input {
            height: 40px;
            width: 50%;
            font-family: Verdana;
            font-size:30px;
            border-radius:15px;
            
       }
        .sbutton{
            color: black;
            border: 1px solid #FFFFED;
            background: linear-gradient(#FFFFED, #ffffede8);
            border-radius: 2px;
            box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.3), 0px 3px 7px rgba(0, 0, 0, 0.7);
            background-color: #FFFFED;
            padding: 10px 10px;
            line-height: 14px;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            
        }
        .sbutton:hover {
            background: linear-gradient(#cc8080, #d35c5c);
            color: black;
        }
        .searchimg{
            height: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Basketball Player Stats</h1>
    </header>

    <div class="search">
        <input id="searchbar"type="text" placeholder="Search: Ex. Lebron James">
        <button class="sbutton" id="searchbutton"><img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" class="searchimg"></button>
      </div>

    <section>
        <h2>Player Information</h2>
        <p>Player Name: John Doe</p>
        <p>Team: Team Name</p>
        <p>Position: Point Guard</p>
    </section>

    <section>
        <h2>Statistics</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Points per Game</td>
                    <td>20.5</td>
                </tr>
                <tr>
                    <td>Assists per Game</td>
                    <td>8.3</td>
                </tr>
                <tr>
                    <td>Rebounds per Game</td>
                    <td>5.7</td>
                </tr>
                <!-- Add more stats as needed -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Performance Graph</h2>
        <canvas id="performanceGraph" width="600" height="300"></canvas>
        <!-- Add your JavaScript code here to render the graph using a library like Chart.js -->
    </section>

    <footer>
        <p>&copy; 2024 Basketball Stats Page</p>
    </footer>

    <!-- Add your JavaScript libraries here, if needed -->

</body>
