<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Moneyline Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .predictor-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .predictor-form input[type="text"], .predictor-form button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
        }
        .predictor-form button {
            background-color: #3498DB;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease-in-out;
        }
        .predictor-form button:hover {
            background-color: #2980b9;
        }
        .prediction-result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NBA Moneyline Predictor</h1>
        <div class="predictor-form">
            <input type="text" id="teamOne" placeholder="Enter Team One ID">
            <input type="text" id="teamTwo" placeholder="Enter Team Two ID">
            <button onclick="predictMoneyline()">Predict Outcome</button>
        </div>
        <div class="prediction-result" id="predictionResult">
            Prediction results will appear here.
        </div>
    </div>

    <script>
        function predictMoneyline() {
            var teamOneId = document.getElementById('teamOne').value;
            var teamTwoId = document.getElementById('teamTwo').value;

            // Example API call, replace with actual API endpoint
            fetch(`http://localhost:8062/api/nba/predict?teamIdOne=${teamOneId}&teamIdTwo=${teamTwoId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('predictionResult').textContent = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('predictionResult').textContent = "Error predicting outcome. Please try again.";
                });
        }
    </script>
</body>
</html>
