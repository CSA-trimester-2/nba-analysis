<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Stats</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table th {
            background-color: #f2f2f2;
        }

        #fantasyScore {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<input type="text" id="playerName" placeholder="Enter player name">
<button id="fetchButton">Get Player Stats</button>
<div id="fantasyScore"></div>
<h3>General Info</h3>
<table id="playerTable">
    <thead>
        <tr>
            <th>Parameter</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h3>Last 20 Games Stats</h3>
<table id="statsLast20Games">
    <thead>
        <tr>
            <th>Game</th>
            <th>Points</th>
            <th>Rebounds</th>
            <th>Assists</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
$(document).ready(function() {
    $("#fetchButton").click(function() {
        const playerName = $("#playerName").val().split(" ");
        const firstName = playerName[0];
        const lastName = playerName[1];

        $.getJSON(`https://www.balldontlie.io/api/v1/players?search=${firstName}%20${lastName}`, function(data) {
            const player = data.data[0];
            displayGeneralInfo(player);
            
            fetchGameStats(player.id);
        }).fail(function() {
            console.error("Error fetching player data.");
        });
    });
});

function displayGeneralInfo(player) {
    const playerTable = $("#playerTable tbody");
    playerTable.html(`
        <tr><td>Name</td><td>${player.first_name} ${player.last_name}</td></tr>
        <tr><td>Position</td><td>${player.position}</td></tr>
        <tr><td>Height</td><td>${player.height_feet} ft ${player.height_inches} in</td></tr>
        <tr><td>Weight</td><td>${player.weight_pounds} lbs</td></tr>
        <tr><td>Team</td><td>${player.team.full_name}</td></tr>
    `);
}

function fetchGameStats(playerId) {
    const currentYear = new Date().getFullYear();
    const seasonYear = (new Date().getMonth() >= 9) ? currentYear : currentYear - 1; // NBA season starts in October

    $.getJSON(`https://www.balldontlie.io/api/v1/stats?seasons[]=${seasonYear}&player_ids[]=${playerId}&per_page=100`, function(gamesData) {
        if (gamesData.data && gamesData.data.length > 0) {
            const statsMap = {
                points: [],
                rebounds: [],
                assists: []
            };

            // Sort games by date
            const sortedGames = gamesData.data.sort((a, b) => new Date(b.game.date) - new Date(a.game.date));
            
            // Take the last 20 games of the current season
            const last20Games = sortedGames.slice(0, 20);

            last20Games.forEach(game => {
                statsMap.points.push(game.pts ?? 0);
                statsMap.rebounds.push(game.reb ?? 0);
                statsMap.assists.push(game.ast ?? 0);
            });

            displayLast20GameStats(statsMap);
        } else {
            alert("Game stats not available for this player.");
        }
    }).fail(function() {
        console.error("Error fetching game stats.");
    });
}

function displayLast20GameStats(statsMap) {
    console.log(statsMap.points);
    console.log("f")
    const statsTable = $("#statsLast20Games tbody");
    statsTable.empty(); // Clear previous data

    for (let i = 0; i < 20; i++) {
        const row = `
            <tr>
                <td>Game ${i + 1}</td>
                <td>${statsMap.points[i] ?? 0}</td>
                <td>${statsMap.rebounds[i] ?? 0}</td>
                <td>${statsMap.assists[i] ?? 0}</td>
            </tr>
        `;
        statsTable.append(row);
    }
    predictPoints(statsMap.points)
    predictRebounds(statsMap.rebounds)
    predictAssists(statsMap.assists)
}
function LinearRegression() {
    this.data = [];

    this.coefficients = {
        a: 0,
        b: 0
    };

    this.means = {
        x: 0,
        y: 0
    };
}

LinearRegression.prototype.addData = function(x, y) {
    this.data.push([x, y]);
};

LinearRegression.prototype.calculateCoefficients = function() {
    if (this.data.length == 0) return;

    let sumX = 0;
    let sumY = 0;

    this.data.forEach(function(point) {
        sumX += point[0];
        sumY += point[1];
    });

    this.means.x = sumX / this.data.length;
    this.means.y = sumY / this.data.length;

    let numerator = 0;
    let denominator = 0;

    this.data.forEach(function(point) {
        numerator += (point[0] - this.means.x) * (point[1] - this.means.y);
        denominator += Math.pow(point[0] - this.means.x, 2);
    }, this);

    this.coefficients.b = numerator / denominator;
    this.coefficients.a = this.means.y - (this.coefficients.b * this.means.x);
};

LinearRegression.prototype.predict = function(x) {
    return this.coefficients.a + (this.coefficients.b * x);
};
function predictPoints(data){
    let myLR = new LinearRegression();

    console.log(data.length)
    for(let i = 1; i<= data.length; i++){  
        myLR.addData(i, data[i-1]);
    }

    myLR.calculateCoefficients();

    let prediction = myLR.predict(data.length+1);
    console.log(prediction)
    let intercept = myLR.coefficients.a
    console.log("Intercept:", intercept);
    let slope = myLR.coefficients.b
    console.log("Slope:", slope);

    graphData(data, prediction, intercept, slope, "Points Prediction")
}
function predictRebounds(data){
    let myLR = new LinearRegression();

    console.log(data.length)
    for(let i = 1; i<= data.length; i++){  
        myLR.addData(i, data[i-1]);
    }

    myLR.calculateCoefficients();

    let prediction = myLR.predict(data.length+1);
    console.log(prediction)
    let intercept = myLR.coefficients.a
    console.log("Intercept:", intercept);
    let slope = myLR.coefficients.b
    console.log("Slope:", slope);
    
    graphData(data, prediction, intercept, slope, "Rebounds Prediction")
}
function predictAssists(data){
    let myLR = new LinearRegression();

    console.log(data.length)
    for(let i = 1; i<= data.length; i++){  
        myLR.addData(i, data[i-1]);
    }

    myLR.calculateCoefficients();

    let prediction = myLR.predict(data.length+1);
    console.log(prediction)
    let intercept = myLR.coefficients.a
    console.log("Intercept:", intercept);
    let slope = myLR.coefficients.b
    console.log("Slope:", slope);
    
    graphData(data, prediction, intercept, slope, "Assists Prediction")
}

function graphData(data, prediction, intercept, slope, title){
    var stat = title.substring(0, title.length - 11)
    const coords = [];
    for (let i = 1; i <= data.length; i++) {
        coords.push({ x: i, y: data[i-1], color: "black" })
    }
    coords.push({ x: data.length + 1, y: prediction, color: "red" });
    console.log(coords)
    const lineCoords = [];
    lineCoords.push({ x: (-5), y: slope * (-5) + intercept });
    lineCoords.push({ x: data.length+10, y: slope * (data.length+10) + intercept });
    var chart = new CanvasJS.Chart(`chartContainer${stat}`, {
        title:{
            text: title
        },
        axisX: {
            title: "Game",
            minimum: 0,
            maximum: data.length+5
        },
        axisY:{
            title: stat,
        },
        data: [{
            type: "line",
            dataPoints: lineCoords,
            color: "black",
            markerBorderWidth: 0
        }, {
            type: "scatter",
            toolTipContent: `<b>${stat}: </b>{y}`,
            dataPoints: coords
        }]
    });
    chart.render();
}
</script>

</body>

<body>
    <div id="chartContainerPoints" style="height: 370px; width: 100%;"></div>
    <div id="chartContainerRebounds" style="height: 370px; width: 100%;"></div>
    <div id="chartContainerAssists" style="height: 370px; width: 100%;"></div>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    </body>
</html>
